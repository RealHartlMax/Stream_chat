<!-- Message template - All variables can be found here: https://github.com/BlackyWhoElse/streamer.bot-actions/tree/main/widget/chat -->

<template id="message_twitch">
    <li id="{{msgId}}" class="{{classes}}" style="--userColor:{{color}}">
        <div class="message-container">
            <div class="message">
                <span class="string">{{message}}</span>
            </div>
            <div class="name">
                <span class="time">{{time}}</span>
		{{displayName}}
                <span class="badges">{{badges}}</span>
            </div>
        </div>
    </li>
</template>

<template id="message_youtube">
    <li id="{{msgId}}" class="{{classes}}" style="--userColor:{{color}}">
        <div class="message-container">
            <div class="message">
                <span class="string">{{message}}</span>
            </div>
            <div class="name">
                <span class="time">{{time}}</span>
		{{displayName}}
                <span class="badges">{{badges}}</span>
            </div>
        </div>
    </li>
</template>
<template id="reward">
  <li id="{{msgId}}" class="{{classes}}" style="--rewardColor:{{backgroundColor}}">
    <div class="message">
      <div class="name">{{displayName}}</div>
      <div class="content">
        redeemed {{title}}
        <span class="string">{{message}}</span>
      </div>
    </div>
  </li>
</template>

<template id="reply">
  <div class="reply">
    <span class="name">{{userName}}</span>
    asked:
    <div class="userInput">{{msgBody}}</div>
  </div>
</template>
